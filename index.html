<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        :root {
            --color-bg-primary: #ffe0e9;
            --color-bg-secondary: #ffb3c6;
            --color-text-primary: #c9184a;
            --color-accent: #ff006e;
            --color-yes-bg: #ff006e;
            --color-yes-hover: #d90058;
            --color-no-bg: #6c757d;
            --color-no-hover: #5a6268;
            --color-success-bg: #ffccd5;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #2d0a1f;
                --color-bg-secondary: #4a0e2e;
                --color-text-primary: #ffb3c6;
                --color-accent: #ff006e;
                --color-yes-bg: #ff006e;
                --color-yes-hover: #ff4090;
                --color-no-bg: #6c757d;
                --color-no-hover: #858e96;
                --color-success-bg: #4a0e2e;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(26, 26, 26, 0.95);
            }
        }

        .heart {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        h1 {
            color: var(--color-text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .question {
            color: var(--color-accent);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            position: relative;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .btn-yes {
            background: var(--color-yes-bg);
        }

        .btn-yes:hover {
            background: var(--color-yes-hover);
            transform: scale(1.05);
        }

        .btn-no {
            background: var(--color-no-bg);
            position: relative;
            transition: all 0.3s ease;
        }

        .btn-no.floating {
            position: fixed;
            transition: all 0.15s ease;
            z-index: 1000;
        }

        .btn-no:hover {
            background: var(--color-no-hover);
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-message h2 {
            color: var(--color-accent);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .success-message .celebration {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .success-message .photo-container {
            margin: 2rem auto;
            max-width: 300px;
        }

        .success-message .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid var(--color-accent);
        }

        .success-message p {
            color: var(--color-text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .question-section {
            display: block;
        }

        .question-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <div class="question-section" id="questionSection">
            <div class="heart">üíñ</div>
            <h1>Hey There!</h1>
            <p class="question">Will You Be My Valentine?</p>
            
            <div class="button-container">
                <button class="btn btn-yes" onclick="handleYes()">Yes! üíï</button>
                <button class="btn btn-no" id="noBtn" onclick="handleNo()">No üò¢</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="celebration">üéâ‚ú®üíñ‚ú®üéâ</div>
            <h2>Yaay! Congratulations!</h2>
            <div class="photo-container">
                <img src="myimage.png" alt="Your Photo" id="photoImg" onerror="this.onerror=null; this.src='myimage.jpg'; this.alt='Image not found - check filename';">
            </div>
            <p>You've made me the happiest person! üíï</p>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        let isFloating = false;
        
        function handleNo() {
            if (!isFloating) {
                isFloating = true;
                noBtn.classList.add('floating');
                moveButton();
                noBtn.addEventListener('mouseover', moveButton);
                noBtn.addEventListener('touchstart', moveButton);
            }
        }
        
        function moveButton() {
            if (!isFloating) return;
            
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            const minX = 20;
            const minY = 20;
            
            let randomX = Math.random() * (maxX - minX) + minX;
            let randomY = Math.random() * (maxY - minY) + minY;
            
            const containerRect = container.getBoundingClientRect();
            const centerX = containerRect.left + containerRect.width / 2;
            const centerY = containerRect.top + containerRect.height / 2;
            
            if (Math.abs(randomX - centerX) < 250) {
                randomX = randomX < centerX ? randomX - 150 : randomX + 150;
            }
            if (Math.abs(randomY - centerY) < 200) {
                randomY = randomY < centerY ? randomY - 100 : randomY + 100;
            }
            
            randomX = Math.max(minX, Math.min(maxX, randomX));
            randomY = Math.max(minY, Math.min(maxY, randomY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        function handleYes() {
            document.getElementById('questionSection').classList.add('hidden');
            document.getElementById('successMessage').classList.add('active');
            createFloatingHearts();
        }
        
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartSymbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 8000);
                }, i * 100);
            }
        }
        
        window.addEventListener('resize', () => {
            const btnRect = noBtn.getBoundingClientRect();
            if (btnRect.left < 0 || btnRect.right > window.innerWidth || 
                btnRect.top < 0 || btnRect.bottom > window.innerHeight) {
                moveButton();
            }
        });
    </script>
</body>
</html>
